{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="col-12">
    <h1>Add a new habit</h1>
  </div>
  <div class="col-md-8">
    <form class="add-habit" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy }}
        <button class="btn btn-primary mt-4" type="submit">Save habit</button>
      </fieldset>
    </form>
  </div>
{% endblock %}
